	而且前座還有通風座椅（私心覺得馬6通風座椅比較涼）
	
	想請問版友版友覺得多花18萬，買盲點+RCTA+通風座椅+
	
	R檔照後鏡自動下折這樣划算嗎？
	
	如果想要外廠裝（通風座椅不要）這樣價格大約多少？
	
